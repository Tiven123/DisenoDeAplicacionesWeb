<!doctype html>

<html>

<head>
    <title>Ejemplo</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/estilos.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
    <div class="container">
        <form method="post" action="" class="form-horizontal">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" name="name" id="name" class="form-control localStorage" value="" />
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" id="email" class="form-control localStorage" value="" />
            </div>
            <div class="form-group">
                <label>Message:</label>
                <textarea name="message" id="message" class="form-control localStorage"></textarea>
            </div>
            <input type="submit" class="btn btn-primary localStorage" value="Submit" />
        </form>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>


</html>
