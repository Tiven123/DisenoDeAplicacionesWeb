<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facebook</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/estilos.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
    <header>
        <div class="container">
            <h1>Facebook <small id="florencia">Junto a ti</small></h1>
        </div>
    </header>
    <div class="container">
        <nav class="nav ">
            <ul class="nav nav-tabs bg-info">
                <li role="presentation"><a href="index.html">Inicio</a></li>
                <li class="active"><a href="usuarios.html">Registarse</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <section class="main row">

            <article class="col-xs-12 col-sm-3">
                <img src="img/usuario.jpg" class="img-responsive img-rounded" alt="Responsive image">
            </article>

            <article class="col-xs-12 col-sm-6">

                <header>
                    <h1>Registro de un usuario</h1>
                </header>

                <form class="form-horizontal">

                    <div class="form-group">
                        <label for="lblNombre">Nombre:</label>
                        <input type="text" value="" class="form-control" name="name" placeholder="Nombre" class="required" id="nombre" />
                    </div>

                    <div class="form-group">
                        <label for="lblCorreo">Correo:</label>
                        <input type="text" class="form-control" name="username" value="" placeholder="Correo" class="required" id="correo" />
                    </div>

                    <div class="form-group">
                        <label for="lblContrasena">Contraseña:</label>
                        <input type="password" class="form-control" name="password" placeholder="Contraseña" id="contrasenna" />
                    </div>

                    <div class="form-group">
                        <div class="text-center">
                            <INPUT type="button" class="btn btn-primary" value="Enviar" id="boton-guardar"/>
                        </div>
                    </div>
                </form>
            </article>

            <article class="col-xs-12 col-sm-3">

            </article>

        </section>
    </div>
    <footer>
        <div class="container text-center">
            <p>Derechos Reservados &copy; 2017</p>
        </div>
    </footer>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/usuario.js" type="text/javascript"></script>
</body>

</html>
